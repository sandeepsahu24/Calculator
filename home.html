<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator by sandeep</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js"
        integrity="sha512-BbVEDjbqdN3Eow8+empLMrJlxXRj5nEitiCAK5A1pUr66+jLVejo3PmjIaucRnjlB0P9R3rBUs3g5jXc8ti+fQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="calculator.js"></script>

</head>

<body>
    <h1 class="heading">
        <img src="calculator.png" class="icon"></a>
        Basic Calculator
    </h1>
    <!-- <div class="main"> -->
    <div class="inner">
        <div class="row-wise">
            <input type="text" class="result-text" id="result">
            <button class="clear" onclick="allclear()">AC</button>
        </div>
        <div class="row-wise">
            <button class="number" onclick="display('1')">1</button>
            <button class="number" onclick="display('2')">2</button>
            <button class="number" onclick="display('3')">3</button>
            <button class="operation" onclick="display('/')">/</button>
        </div>
        <div class="row-wise">
            <button class="number" onclick="display('4')">4</button>
            <button class="number" onclick="display('5')">5</button>
            <button class="number" onclick="display('6')">6</button>
            <button class="operation" onclick="display('*')">*</button>
        </div>
        <div class="row-wise">
            <button class="number" onclick="display('7')">7</button>
            <button class="number" onclick="display('8')">8</button>
            <button class="number" onclick="display('9')">9</button>
            <button class="operation" onclick="display('+')">+</button>
        </div>
        <div class="row-wise">
            <button class="decimal" onclick="display('.')">.</button>
            <button class="number" onclick="display('0')">0</button>
            <button class="calc" onclick="solve()">=</button>
            <button class="operation" onclick="display('-')">-</button>
        </div>
    </div>
    <!-- </div> -->
</body>

</html>
